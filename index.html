<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <script src="javascript.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="top animated bounce">
        <p>Sorting Algorithms</p>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><span id="prog"></span></div>
    </div>

    <div class="slidecontainer animated fadeInDown">
        <input type="range" min="1" max="100" value="50" class="slider animated fadeInLeft" id="myRange">
        <p class="size">Size: <span id="demo"></span></p>
        <input type="range" min="1" max="100" value="50" class="slider1 animated fadeInLeft" id="myRange1">
        <p class="speed">Speed of sorting: <span id="demo1"></span></p>
    </div>
    <div class="bubbl animated zoomInRight" onclick="RandomSourc()">Newarr</div>





    <div class="bubble animated zoomInDown" onclick="bubblesort(arr)">Bubble</div>
    <div class="comp animated zoomInDown" onclick="insertion(arr)">Insert</div>
    <div class="merge animated zoomInDown" onclick="merge(arr)">Merge</div>

    <br><br><br><br><br><br><br><br><br><br><br>
    <div class="bars animated rotateIn">


    </div>
    <br><br><br>
</body>

</html>
